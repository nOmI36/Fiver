{{#pages}}
<nav style="text-align: center">
  <ul class="pagination">
    
    {{#start}}
    <li>
      <a  href="./{{start.page}}" aria-label="Previous">
        <span  aria-hidden="true">&laquo;&laquo;</span>
      </a> 
    </li>
    {{/start}}
    <li>
      <a {{^prev}} style="color:gray;pointer-events: none" {{/prev}} href="./{{prev.page}}" aria-label="Previous">
        <span {{^prev}} style="color:lightgray;pointer-events: none" {{/prev}} aria-hidden="true">&laquo;</span>
      </a> 
    </li>
    {{#pages}}
    <li {{#current}} class="active" {{/current}} ><a href="./{{page}}">{{display}}</a></li>
    {{/pages}}
    <li>
      <a {{^next}} style="color:gray;pointer-events: none" {{/next}} href="./{{next.page}}" aria-label="Next">
        <span {{^next}} style="color:lightgray;pointer-events: none" {{/next}} aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {{#end}}
    <li>
      <a href="./{{end.page}}" aria-label="Previous">
        <span  aria-hidden="true">&raquo;&raquo;</span>
      </a> 
    </li>
    {{/end}}
  </ul>
</nav>
{{/pages}}
