{{>header}}
<!-- Main jumbotron for a primary marketing message or call to action -->

<div class='row adlHeaderColor'>
</div>
<div class='row adlHeader'>
    <div class="col-md-12">
        <h2 class="text-center">Manage Products</h2>
    </div>
</div>

<div class="container" style="margin-top:0em">

        <table class="table table-striped table-bordered">
            <tr style ="font-weight: bolder;">
                <td class='' style="max-width:200px">Logo</td>
                <td class='' style="max-width:200px">Owner</td>
                <td class='' style="max-width:200px">Product Name</td>
                <td class='' style="max-width:200px">Company Name</td>
                <td class='' style="max-width:200px">Product Version</td>
                <td class='visible-md  visible-lg' style="max-width:200px">Actions</td>
                
            </tr>

            {{#products}}
            <tr>
                <td class='' style="max-width:200px"><img style="max-width:100px" src="/products/{{uuid}}/logo"></td>
                <td class='' style="max-width:200px;overflow:hidden" >{{owner}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{productName}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{companyName}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{productVersion}}</td>
                
                
                <td class='visible-md  visible-lg' style="max-width:200px" >
                   <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-raised dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manage Product <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="/products/{{uuid}}/">View</a></li>
                            <li><a href="/products/{{uuid}}/edit/">Edit</a></li>
                            <li><a href="/products/{{uuid}}/setlogo/">Set Logo</a></li>
                            <li><a href="/products/{{uuid}}/certificate/">Get Cert</a></li>
                            <hr>                         
                            <li><a href="/products/{{uuid}}/delete/">Delete</a></li>
                        </ul>
                    </div>
                </td>
                
            </tr>
            {{/products}}
        </table>
        {{>footer}}
</div>
