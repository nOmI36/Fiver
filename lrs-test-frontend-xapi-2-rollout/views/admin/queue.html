{{>header}}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class='row adlHeaderColor'>
</div>
<div class='row adlHeader'>
    <div class="col-md-12">
        <h2 class="text-center">Manage Test Queue</h2>
    </div>
</div>
<div class="container" style="margin-top:0em">

        <table class="table table-striped table-bordered">
            <tr style ="font-weight: bolder;">
                <td class='' style="max-width:200px">Name</td>
                <td class='' style="max-width:200px">Owner</td>
                <td class='' style="max-width:200px">State</td>
                <td class='' style="max-width:200px">Progress</td>
                <td class='' style="max-width:200px">Product</td>
                <td class='visible-md  visible-lg' style="max-width:200px">Actions</td>
                
            </tr>

            {{#tests}}
            <tr>
                <td class='' style="max-width:200px">{{name}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{owner}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{state}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{progress}}%</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{product.productName}}</td>
                
                
                <td class='visible-md  visible-lg' style="max-width:200px" >
                   <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-raised dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manage Product <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="/tests/{{uuid}}/status">View</a></li>
                            <hr>                         
                            <li><a href="/tests/{{uuid}}/cancel/">Cancel</a></li>
                        </ul>
                    </div>
                </td>
                
            </tr>
            {{/tests}}
        </table>
        {{>footer}}
</div>
