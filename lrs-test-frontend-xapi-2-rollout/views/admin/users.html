{{>header}}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class='row adlHeaderColor'>
</div>
<div class='row adlHeader'>
    <div class="col-md-12">
        <h2 class="text-center">Manage Users</h2>
    </div>
</div> 

<div class="container" style="margin-top:0em">

        <a type="button" href="/admin/users/create" class="btn btn-primary btn-raised" >
                            Create User <span class="caret"></span>
                        </a>
        <table class="table table-striped table-bordered">
            <tr style ="font-weight: bolder;">
                <td class='' style="max-width:200px">Name</td>
                <td class='' style="max-width:200px">Email</td>
                <td class='' style="max-width:200px">Verified</td>
                <td class='' style="max-width:200px">Verify Code</td>
                <td class='' style="max-width:200px">Reset Key</td>
                
                <td class='visible-md  visible-lg' style="max-width:200px">Actions</td>
                
            </tr>

            {{#_users}}
            <tr>
                <td class='' style="max-width:200px;overflow:hidden" ><a href="/tests/{{uuid}}/status">{{username}}</a></td>
                <td class='' style="max-width:200px;overflow:hidden" >{{email}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{verifiedEmail}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{verifyCode}}</td>
                <td class='' style="max-width:200px;overflow:hidden" >{{passwordResetKey}}</td>
                
                <td class='visible-md  visible-lg' style="max-width:200px" >
                   <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-raised dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manage User <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/users/{{uuid}}/verify">Verify</a></li>
                            <li><a href="/admin/users/{{uuid}}/unverify">Unverify</a></li>
                            <li><a href="/admin/users/{{uuid}}/resetPassword">Reset Password</a></li>
                            <hr>                         
                            <li><a href="/admin/users/{{uuid}}/delete">Delete</a></li>
                        </ul>
                    </div>
                </td>
                
            </tr>
            {{/_users}}
        </table>
        {{>footer}}
</div>
